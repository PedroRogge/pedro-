<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/prism.js"></script>
    <script type="text/javascript" src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="js/plugins/chartist-js/chartist.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>

    <script>
              $(document).ready(function(){
var $campoCargaHoraria = $("#cargaHoraria");
$campoCargaHoraria.mask('00000');
});
        $(document).ready(function(){
var $campoOfertaCurso = $("#ofertaCurso");
$campoOfertaCurso.mask('0000000000');
});


    </script>


</head>
<body>

<br>
<br>
<br>

<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="col s12 m12 l12">
                <div class="card-panel">
                    <div class="row">
                        <form class="col s12" method="post" th:object="${curso}" th:action="@{/cadastrarCurso}">
                            <div class="container">
                                <h4 class="header2">Cadastro </h4>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="nome" type="text" name="nome">
                                        <label for="nome"><b>Nome Do Produto</b></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <form class="input-field col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <textarea id="descricao" name="descricao" class="materialize-textarea"></textarea>
                                                <label for="descricao"><b>Descrição</b></label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="valor" type="text" name="valor" >
                                        <label for="valor"><b>Valor</b></label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="quantidade" type="number" name="quantidade" >
                                        <label for="quantidade"><b>Quantidade</b></label>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-12 control-label" for="Cadastrar"></label>
                                    <div align="right " class="col-md-12" style="width: 97%;">
                                       <a th:href="@{/}" id="Cancelar" name="Cancelar" class="btn btn red accent-4"
                                           style="margin-rigth: 7px;">Cancelar</a>
                                        <button style="margin-rigth: 7px;" id="Cadastrar" name="Cadastrar"
                                                class="btn btn  indigo darken-4"
                                                type="Submit">Cadastrar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
